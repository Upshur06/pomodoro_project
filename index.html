<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promodoro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h2>pomodoro</h2>

        <div class="nav">
            <ul>
                <li onclick="timer.select('pomodoro')" class="pointer active">pomodoro</li>
                <li onclick="timer.select('shortbreak')" class="pointer">short break</li>
                <li onclick="timer.select('longbreak')" class="pointer">long break</li>
            </ul>
            <div id="indicator"></div>
        </div>

        <section id='timer' class="center">
            <div id="outtercircle">
                <div id="innercircle">
                    <svg id="ring">
                        <circle cx="50%" cy="50%" r="163" />
                    </svg>
                </div>

                <div id="textcontainer">
                    <h1 id="time">00:00</h1>
                    <h3 id="action" class="pointer" onclick="action(this.innerText)">
                        Start
                    </h3>
                </div>

            </div>
    
        </section>
    </div>

    <script src="js/timer.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
